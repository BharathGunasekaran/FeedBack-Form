<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div Container Example</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r121/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="body">
    <div id="net">
        <div id="box">
            <h1 id="header">Feedback Form</h1>
            <form id="content" onsubmit="return check(event)" onreset="return reset()">
                <div id="name">
                    <div class="firstname">
                        <h4>First Name <span>*</span></h4>
                        <input class="text_box" id="first_bt1" type="text" placeholder="Enter your firstname" >
                    </div>
                    <div class="lastname">
                        <h4>Last Name <span>*</span></h4>
                        <input class="text_box" id="last_bt1"  type="text" placeholder="Enter your lastname" >
                    </div>
                </div>
                <div class="detail">
                    <h4>Email <span>*</span></h4>
                    <input class="text_box " id="bt2" type="email" placeholder="Enter your Email" >
                    
                    <h4>Date Of Birth <span>*</span></h4>
                    <input class="text_box" id="bt3" type="date" placeholder="DOB" >
                    
                    <h4>Phone <span>*</span></h4>
                    <input class="text_box" id="bt4" type="number" placeholder="Enter your phone number" 
                    min="999999999" max="9999999999" maxlength="10">
                    
                    <h4>Feedback <span>*</span></h4>
                    <textarea class="text_box feedback_area" id="bt5" placeholder="Feel free to comment..." ></textarea>
                    <div class="action">
                        <input type="reset" value="Reset" id="reset">
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script src="Script.js"></script>
    <script>
        window.addEventListener('DOMContentLoaded',()=>{
        VANTA.NET({
        el: "#net",
        mouseControls: true,
        touchControls: true,
        gyroControls: false,
        minHeight: 200.00,
        minWidth: 200.00,
        scale: 1.00,
        scaleMobile: 1.00,
        color: 0xd3,
        backgroundColor: 0x110633
        })
    })
    </script>
</body>
</html>
